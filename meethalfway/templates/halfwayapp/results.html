{% extends "halfwayapp/base.html" %}

{% block content %}
<div class = "container">
    <div class="row">
    <div class='page-header'>
    <h1>Results</h1></div>
    <p class='lead'>Here are your best meeting places:</p>
    {% for destination in destinations %}
    <div>
      <h4><span class="glyphicon glyphicon-map-marker"></span>  {{ destination.name }}</h4>
      <p>{{ destination.address }}</p>

	</div>
    {% endfor %}
</div>

{% endblock %}
