{% extends "halfwayapp/base.html" %}
{% load bootstrap %}

{% block content %}
<div class = "container">
    <div class="row">
        <div class='col-sm-12'>
        <div class='page-header'>
            <h1>Your friend has already submitted their address.</h1> 
        </div>
        <p class = "lead">Enter your starting point below.</p>
        <div class="row">
            <div class='col-sm-5'>
                <form method="post">
                {% csrf_token %}
                <table class="table">
                {% for form in forms %}
                    {{ form|bootstrap }}
                {% endfor %}
                </table>
                <input type="submit" name="PersonB_submit" value="Submit Address" class="btn btn-default"/>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
